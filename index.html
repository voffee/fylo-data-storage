<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo Data Storage</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card card-1">
                <div>
                    <img src="/img/logo.svg" alt="" class="logo">
                    <!-- Add aria text? -->
                    
                    <div class="triple-icons">
                        <a href="#" class="btn">
                            <img src="/img/icon-document.svg" alt="">
                        </a>
                        <a href="#" class="btn">
                            <img src="/img/icon-folder.svg" alt="">
                        </a>
                        <a href="#" class="btn">
                            <img src="/img/icon-upload.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="card card-2">
                <div class="description">
                    <p>You've used <span class="used-storage">815 GB</span> of your storage</p>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-bar-color">
                        <div class="ball"></div>
                    </div>
                </div>
                
                <div class="progress-text">
                    <p class="text"><span>0 GB</span></p>
                    <p class="text"><span class="total-storage">1000 GB</span></p>
                </div>
            </div>
            
            <div class="card-3">
                <div class="position-card-3">
                    <div class="blowup-text">
                        <p><span>185</span> GB LEFT</p>
                    </div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

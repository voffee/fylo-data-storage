<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo Data Storage</title>
</head>
<body>
    <main>
        <div class="container card-1">
            <div>
                <img src="/img/logo.svg" alt="">
                <!-- Add aria text? -->
            </div>
            
            <div class="triple-icons">
                <div>
                    <img src="/img/icon-document.svg" alt="">
                </div>
                <div>
                    <img src="/img/icon-folder.svg" alt="">
                </div>
                <div>
                    <img src="/img/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        
        <div class="container card-2">
            <div>
                <p>You've used <span>815 GB</span> of your storage</p>
                <label for="file">Downloading Progress:</label>
                <progress id="file" value="32" max="100"> 32%</progress>
            </div>
            <div>
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
        
        <!-- <div class="card-3-small">
            <p><span>185</span> GB LEFT</p>
        </div> -->
    </main>
    
</body>
</html>
